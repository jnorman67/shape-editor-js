<!DOCTYPE html>
<html>
	<head>
		<title>Shape Editor</title>

		<style>
			body {
				margin: 5px;
			}

			.toolbar {
				padding: 10px;
				display: inline-block;
			}
			.imageWrapper {
				position: relative
			}
			.imageWrapper div, .imageWrapper img {
				position: absolute;
			}
		</style>
	</head>

	<body>

		<div class="toolbar">
			Select:
			<input type="radio" name="state" value="SELECT"/>
		</div>

		<div class="toolbar">
			Rectangle:
			<input type="radio" name="state" checked value="RECT"/> <br>
			Ellipse:
			<input type="radio" name="state" value="ELLIPSE"/> <br>
			Line:
			<input type="radio" name="state" value="LINE"/> <br>
			Arrow:
			<input type="radio" name="state" value="ARROW"/>
		</div>

		<div class="toolbar">
			<span style="background: #ff0000">
				Red:
				<input type="radio" name="color" checked value="ff0000"/>
			</span>
			<br>
			<span style="background: #00ff00">
				Green:
			<input type="radio" name="color" value="00ff00"/>
			</span>
			<br>
			<span style="background: #ffff00">
				Yellow:
				<input type="radio" name="color" value="ffff00"/>
			</span>
			<br>
			<span style="background: #ffffff">
				White:
				<input type="radio" name="color" value="ffffff"/>
			</span>
		</div>

		<div class="toolbar">
			Line Width:
			<select name="lineWidth">
				<option value="1">1</option>
				<option value="2" selected="selected">2</option>
				<option value="5">5</option>
				<option value="10">10</option>
			</select>
			<br />
			Zoom: 
			<button name="zoomIn">+</button>
			<button name="zoomOut">-</button>
			<span id="zoomDisplay">100 %</span>
		</div>

		<div class="imageWrapper">
			<img src="http://jcb-dataviewer.rupress.org/jcb/render_image/124/10/0/"
				style="width:512px; height:512px">
			<div id="shapesCanvas" style="width:512px; height:512px"></div>
		</div>

		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.4/raphael-min.js"></script>
		<!-- 
		<script src="src/3rdparty/jquery-1.11.1.js"></script>
		<script src="src/3rdparty/raphael-min.js"></script>
		 -->
		<script src="dist/js/shape-editor.js"></script>
		<script src="src/js/docs.js"></script>
	</body>
</html>
